<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RippleJS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    body {
      padding: 25px;
      margin: 0;
      min-height: 100vh;
      /* overflow: hidden; */
    }

    .jumbotron {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <button is="ripple-button" data-ripple-placement="center" type="button" class="btn btn-primary btn-sm">
    <div class="ripple-content">Primary button</div>
  </button>
  <button is="ripple-button" data-ripple-color="#000" data-ripple-size="30" type="button" class="btn btn-secondary btn-sm">
    <ripple-content>Secondary button</ripple-content>
  </button>
  <a href="#" is="ripple-anchor" data-ripple-color="orange" data-ripple-opacity="1" class="btn-warning btn-sm active" role="button" aria-pressed="true">
    <ripple-content>Primary link</ripple-content>
  </a>

  <ripple-element class="btn btn-primary btn-sm" data-ripple-color="#ccc" data-ripple-target=".jumbotron">Ripple with target</ripple-element>
  <button is="ripple-button" type="button" class="btn btn-primary btn-sm bla" data-ripple-color="#fff" data-ripple-target="button">Ripple with more targets</button>


  <div class="jumbotron">
    <div class="ripple-content">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <hr class="my-4">
      <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
      <p class="lead">
        <a is="ripple-anchor" class="btn btn-primary btn-lg" style="margin-left: 10px;" href="#" role="button" data-ripple-color="#fcba03" data-ripple-duration="1s" data-ripple-size="50" data-ripple-target=".jumbotron">Learn more</a>
      </p>
    </div>
  </div>

  <script src="ripple.js"></script>
</body>

</html>
